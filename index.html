<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Discord Nitro Gift" />
  <meta property="og:description" content="You've been gifted 1 month of Discord Nitro!" />
  <meta property="og:image" content="https://i.imgur.com/uGwsqTK.png" />
  <meta property="og:url" content="https://ton-lien.github.io" />
  <title>Discord Nitro Gift</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video src="https://files.catbox.moe/ofi35u.mp4" autoplay controls muted playsinline id="rickvid"></video>

  <script>
    // Essaie de forcer le plein écran après interaction (ça dépend du navigateur)
    document.addEventListener("click", () => {
      const vid = document.getElementById("rickvid");
      vid.muted = false;
      if (vid.requestFullscreen) vid.requestFullscreen();
      else if (vid.webkitRequestFullscreen) vid.webkitRequestFullscreen();
      else if (vid.msRequestFullscreen) vid.msRequestFullscreen();
    });
  </script>
</body>
</html>
